<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>	
	</head>

  <body>
    <div class="container">
      
        <div class="row align-items-center">
          <div class="col-3">
            <a href="">Chicago</a>
          </div>
          <div class="col-3">
            <a href="">New York</a>
          </div>
          <div class="col-3">
            <a href="">Miami</a>
          </div>
          <div class="col-3">
            <a href="">Manila</a>
          </div>
        </div>
        <div class="city">
          <form id="city-input">
          <input
            type="text"
            id="city-text"
            placeholder="City"
            class="city-box"
            width="10px"
            autofocus
          />
          
          <input type="submit" value="Search" class="btn btn-search" /> <button type="button" class="btn btn-secondary">Current</button>
				</form>
        </div>
        <h1 id="city-header">
          Chicago
        </h1>
        <h2>
          <span class="current-date" id="currentDate">Sunday, 05:29</span>
          <br />
          Cloudy
        </h2>
        <div class="main-temp">
        <h2 class="main-emoji-temp">
          ☁
  
         <span id="mainTemp">38</span>°F
        </h2>
        <h3 class="more-weather">
          Preciptation: 2%
          <br />
          Wind: 21mph
        </h3>
      </div>
        <p>

        <div class="row align-items-center">
            <div class="col-2">
              Monday
              
              <div class="emoji-temp">
                  ☁
              </div>
                  <div class="text-temp">
                      Hi:43°F
                      <br />
                      Lo:39°F
                  </div>
                </div>

            <div class="col-2">
              Tuesday
              
              <div class="emoji-temp">
                  🌧
              </div>
                  <div class="text-temp">
                  Hi:41°F
                  <br />
                  Lo:18°F
                  </div>
                </div>
              
        
            <div class="col-2">
              Wednesday
              
               <div class="emoji-temp">
                  🌤
              </div>
                  <div class="text-temp">
                      Hi:24°F
                      <br />
                      Lo:22°F
                  </div>
                </div>
          
            <div class="col-2">
              Thursday
            
              <div class="emoji-temp">
                  🌨
              </div>
                  <div class="text-temp">
                      Hi:28°F
                      <br />
                      Lo:22°F
                  </div>
                </div>
        
            <div class="col-2">
              Friday
             
              <div class="emoji-temp">
                  🌨
              </div>
                  <div class="text-temp">
                      Hi:25°F
                      <br />
                      Lo:11°F
                  </div>
                </div>
          <div class="col-2">
            Saturday
            
              <div class="emoji-temp">
                  🌤
              </div>
                  <div class="text-temp">
                      Hi:29°F
                      <br />
                      Lo:11°F
                  </div>
                </div>
        </p>
      
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
