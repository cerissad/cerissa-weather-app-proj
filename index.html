<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
/>
		
        <link rel="stylesheet" href="src/styles.css" />
	</head>

  <body>
    <div class="container">
      
        <div class="row align-items-center">
          <div class="col-3">
            <a href="">Chicago</a>
          </div>
          <div class="col-3">
            <a href="">New York</a>
          </div>
          <div class="col-3">
            <a href="">Miami</a>
          </div>
          <div class="col-3">
            <a href="">Manila</a>
          </div>
        </div>
        <div class="city">
          <form id="city-input">
          <input
            type="text"
            id="city-text"
            placeholder="City"
            class="city-box"
            width="10px"
            autofocus
          />
          
          <input type="submit" value="Search" class="btn btn-search" /> <button type="button" class="btn btn-secondary">Current</button>
				</form>
        </div>
        <h1 class="text-capitalize" id="city-header">
            <br>
        </h1>
        <h2>
          <span class="current-date" id="currentDate"></span>
          <br />
          <span id="weatherDescription"></span>
        </h2>
        <div class="main-temp"> 
        <h2 class="main-emoji-temp">
         <img src="" alt="" id="weatherIcon"> 
  
         <span id="mainTemp"> </span><a href="#" class="" id="fahreinheit">°F</a> | <a href="#" class="active" id="celsius">°C</a> 
        </h2>
        <h3 class="more-weather">
          Humidity: <span id="humidityDetail"></span>%
          <br />
          Wind: <span id="windSpeed"></span>mph
        </h3>
      </div>
        <p>

        <div class="row align-items-center" id="forecast">
            
              
                </div>

            
        </p>
      
    </div>
    <p><a href="https://github.com/cerissad/cerissa-weather-app-proj">Source Code </a>by Cerissa De Ocampo</p>

   
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>	
     <script src="src/index.js"></script>
  </body>
</html>
